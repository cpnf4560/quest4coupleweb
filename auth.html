<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quest4Couple</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  
  <div class="auth-container">
    <div class="auth-box">
      <!-- Logo -->
      <div class="auth-logo">
        <img src="./assets/logo.png" alt="Quest4Couple">
        <h1>Quest4Couple</h1>
        <p class="tagline">Descubram-se juntos ❤️</p>
      </div>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Registar</button>
      </div>

      <!-- Login Form -->
      <div class="auth-form" id="loginForm">
        <h2>Bem-vindo de volta!</h2>
          <!-- Social Login Buttons -->
        <div class="social-buttons">
          <!-- Google Sign-In -->
          <button class="btn-google" id="googleLoginBtn">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Continuar com Google
          </button>

          <!-- Reddit Sign-In -->
          <button class="btn-reddit" id="redditLoginBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#FF4500" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.01 16.697c-.084.084-.252.084-.336 0-1.092-1.092-3.192-1.68-4.674-1.68s-3.582.588-4.674 1.68c-.084.084-.252.084-.336 0-.084-.084-.084-.252 0-.336 1.26-1.26 3.528-1.848 5.01-1.848s3.75.588 5.01 1.848c.084.084.084.252 0 .336zM8.5 10.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5zm5 0c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5z"/>
            </svg>
            Continuar com Reddit
          </button>
        </div>

        <div class="divider">
          <span>ou</span>
        </div>

        <!-- Email/Password -->
        <form id="emailLoginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required placeholder="teu@email.com">
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
          </div>

          <div class="form-actions">
            <a href="#" class="forgot-password" id="forgotPasswordLink">Esqueci a password</a>
          </div>

          <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <div class="error-message" id="loginError"></div>
      </div>      <!-- Signup Form -->
      <div class="auth-form hidden" id="signupForm">
        <h2>Criar Conta</h2>
        
        <!-- Social Login Buttons -->
        <div class="social-buttons">
          <!-- Google Sign-In -->
          <button class="btn-google" id="googleSignupBtn">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Continuar com Google
          </button>

          <!-- Reddit Sign-In -->
          <button class="btn-reddit" id="redditSignupBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#FF4500" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.01 16.697c-.084.084-.252.084-.336 0-1.092-1.092-3.192-1.68-4.674-1.68s-3.582.588-4.674 1.68c-.084.084-.252.084-.336 0-.084-.084-.084-.252 0-.336 1.26-1.26 3.528-1.848 5.01-1.848s3.75.588 5.01 1.848c.084.084.084.252 0 .336zM8.5 10.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5zm5 0c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5z"/>
            </svg>
            Continuar com Reddit
          </button>
        </div>

        <div class="divider">
          <span>ou</span>
        </div>

        <!-- Email/Password -->
        <form id="emailSignupForm">
          <div class="form-group">
            <label for="signupName">Nome</label>
            <input type="text" id="signupName" required placeholder="O teu nome">
          </div>

          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required placeholder="teu@email.com">
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required placeholder="••••••••" minlength="6">
            <small>Mínimo 6 caracteres</small>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="agreeTerms" required>
              Aceito os <a href="pages/termos.html" target="_blank">Termos de Uso</a> e <a href="pages/privacidade.html" target="_blank">Política de Privacidade</a>
            </label>
          </div>

          <button type="submit" class="btn-primary">Criar Conta</button>
        </form>

        <div class="error-message" id="signupError"></div>
      </div>

      <!-- Forgot Password Form -->
      <div class="auth-form hidden" id="forgotPasswordForm">
        <h2>Recuperar Password</h2>
        <p>Insere o teu email e enviaremos um link para redefinir a password.</p>
        
        <form id="resetPasswordForm">
          <div class="form-group">
            <label for="resetEmail">Email</label>
            <input type="email" id="resetEmail" required placeholder="teu@email.com">
          </div>

          <button type="submit" class="btn-primary">Enviar Link</button>
          <button type="button" class="btn-secondary" id="backToLoginBtn">Voltar ao Login</button>
        </form>

        <div class="success-message" id="resetSuccess"></div>
        <div class="error-message" id="resetError"></div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="spinner"></div>
    <p>A processar...</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/auth-ui.js"></script>
</body>
</html>
