<!DOCTYPE html>
<html lang="pt">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Username - Quest4Couple</title>
  <link rel="stylesheet" href="../css/main.css">
  
  <!-- Microsoft Clarity -->

          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "u8hwuw3ixs");

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .username-box {
      background: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .username-box h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .username-box p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group small {
      display: block;
      margin-top: 5px;
      color: #6c757d;
      font-size: 0.85em;
    }
    
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="username-box">
    <h1>üë§ Adicionar Username</h1>
    <p>
      Para poderes adicionar parceiros, precisamos que escolhas um username √∫nico.<br>
      <strong>Este username ser√° usado para te identificar na plataforma.</strong>
    </p>
    
    <form id="addUsernameForm">
      <div class="form-group">
        <label for="username">Username *</label>
        <input 
          type="text" 
          id="username" 
          required 
          placeholder="meu_username" 
          pattern="[a-z0-9._]+" 
          title="Apenas letras min√∫sculas, n√∫meros, ponto e underscore"
          minlength="3"
        >
        <small>Apenas letras min√∫sculas, n√∫meros, ponto (.) e underscore (_). M√≠nimo 3 caracteres.</small>
      </div>
      
      <button type="submit" class="btn-submit" id="submitBtn">
        Guardar Username
      </button>
    </form>
    
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Config -->
  <script src="../js/firebase-config.js"></script>
  
  <script>
    const form = document.getElementById('addUsernameForm');
    const usernameInput = document.getElementById('username');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    
    // Verificar se utilizador est√° autenticado
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = '../auth.html';
        return;
      }
      
      // Verificar se j√° tem username
      const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
      if (userDoc.exists && userDoc.data().username) {
        showMessage('success', `J√° tens um username: @${userDoc.data().username}`);
        setTimeout(() => {
          window.location.href = '../dashboard.html';
        }, 2000);
      }
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim().toLowerCase();
      
      // Valida√ß√£o
      if (!/^[a-z0-9._]+$/.test(username)) {
        showMessage('error', 'Username inv√°lido. Use apenas letras min√∫sculas, n√∫meros, ponto (.) e underscore (_).');
        return;
      }
      
      if (username.length < 3) {
        showMessage('error', 'O username deve ter pelo menos 3 caracteres.');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ A guardar...';
      
      try {
        const user = firebase.auth().currentUser;
        if (!user) {
          throw new Error('Utilizador n√£o autenticado');
        }
        
        // Verificar se username j√° existe
        const usernameCheck = await firebase.firestore()
          .collection('users')
          .where('username', '==', username)
          .limit(1)
          .get();
        
        if (!usernameCheck.empty) {
          throw new Error(`Username "@${username}" j√° est√° em uso. Por favor escolhe outro.`);
        }
        
        // Guardar username
        await firebase.firestore()
          .collection('users')
          .doc(user.uid)
          .update({
            username: username,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        
        showMessage('success', `‚úÖ Username "@${username}" guardado com sucesso!`);
        
        // Redirecionar para dashboard ap√≥s 2 segundos
        setTimeout(() => {
          window.location.href = '../dashboard.html';
        }, 2000);
        
      } catch (error) {
        console.error('Erro:', error);
        showMessage('error', error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Guardar Username';
      }
    });
    
    function showMessage(type, text) {
      messageDiv.className = `message ${type} show`;
      messageDiv.textContent = text;
    }
  </script>
</body>
</html>
