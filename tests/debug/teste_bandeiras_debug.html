<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Bandeiras DEBUG</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 20px; padding: 20px; border: 2px solid #ccc; }
        .big { font-size: 3em; }
    </style>
</head>
<body>
    <h1>Teste de Bandeiras</h1>
    
    <div class="test">
        <h2>Método 1: String.fromCodePoint</h2>
        <div class="big" id="test1"></div>
    </div>
    
    <div class="test">
        <h2>Método 2: textContent direto</h2>
        <div class="big">
            <span id="pt"></span>
            <span id="br"></span>
            <span id="gb"></span>
            <span id="es"></span>
            <span id="fr"></span>
        </div>
    </div>
    
    <div class="test">
        <h2>Método 3: Emoji direto (pode quebrar)</h2>
        <div class="big">    </div>
    </div>
    
    <script>
        // Teste 1
        const flags = {
            'PT': String.fromCodePoint(0x1F1F5, 0x1F1F9),
            'BR': String.fromCodePoint(0x1F1E7, 0x1F1F7),
            'GB': String.fromCodePoint(0x1F1EC, 0x1F1E7),
            'ES': String.fromCodePoint(0x1F1EA, 0x1F1F8),
            'FR': String.fromCodePoint(0x1F1EB, 0x1F1F7)
        };
        
        let html = '';
        for (const [code, flag] of Object.entries(flags)) {
            html += flag + ' ';
        }
        document.getElementById('test1').textContent = html;
        
        // Teste 2
        document.getElementById('pt').textContent = String.fromCodePoint(0x1F1F5, 0x1F1F9);
        document.getElementById('br').textContent = String.fromCodePoint(0x1F1E7, 0x1F1F7);
        document.getElementById('gb').textContent = String.fromCodePoint(0x1F1EC, 0x1F1E7);
        document.getElementById('es').textContent = String.fromCodePoint(0x1F1EA, 0x1F1F8);
        document.getElementById('fr').textContent = String.fromCodePoint(0x1F1EB, 0x1F1F7);
        
        console.log('Bandeiras criadas:', flags);
        console.log('Testando bandeira PT:', flags.PT, 'Length:', flags.PT.length);
    </script>
</body>
</html>
