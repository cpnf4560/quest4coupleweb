<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Teste Real-Time Sync - Quest4Couple</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #667eea; 
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #e9ecef;
        }
        .log-entry:last-child { border-bottom: none; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste Real-Time Sync</h1>
        
        <div id="authStatus" class="status warning">
            ‚è≥ Verificando autentica√ß√£o...
        </div>
        
        <div id="listenerStatus" class="status warning">
            ‚è≥ Listener n√£o iniciado
        </div>
        
        <div>
            <h3>Pack ID:</h3>
            <input type="text" id="packInput" value="experiencia" placeholder="romantico, experiencia, pimentinha...">
            <button onclick="startListener()">üéß Iniciar Listener</button>
            <button onclick="stopListener()">üõë Parar Listener</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Testar Escrita:</h3>
            <button onclick="writeTestData()">‚úçÔ∏è Escrever Dados de Teste</button>
            <button onclick="readData()">üìñ Ler Dados Manualmente</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>üìä Log de Eventos:</h3>
            <div id="logContainer" class="log"></div>
            <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        let currentListener = null;
        let eventCount = 0;
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : 
                        type === 'error' ? '‚ùå' : 
                        type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${icon} ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            eventCount = 0;
        }
        
        function updateAuthStatus(user) {
            const authStatus = document.getElementById('authStatus');
            if (user) {
                authStatus.className = 'status success';
                authStatus.innerHTML = `‚úÖ Autenticado como: <strong>${user.email}</strong><br>UID: ${user.uid}`;
                log(`Autenticado: ${user.email}`, 'success');
            } else {
                authStatus.className = 'status error';
                authStatus.innerHTML = '‚ùå N√£o autenticado - <a href="auth.html">Fazer Login</a>';
                log('N√£o autenticado', 'error');
            }
        }
        
        function updateListenerStatus(active, packId) {
            const listenerStatus = document.getElementById('listenerStatus');
            if (active) {
                listenerStatus.className = 'status success';
                listenerStatus.innerHTML = `‚úÖ Listener ATIVO para pack: <strong>${packId}</strong>`;
            } else {
                listenerStatus.className = 'status warning';
                listenerStatus.innerHTML = '‚ö†Ô∏è Listener N√ÉO ATIVO';
            }
        }
        
        function startListener() {
            const packId = document.getElementById('packInput').value.trim();
            if (!packId) {
                alert('Por favor, insira um Pack ID!');
                return;
            }
            
            const user = auth.currentUser;
            if (!user) {
                alert('N√£o autenticado! Fa√ßa login primeiro.');
                window.location.href = 'auth.html';
                return;
            }
            
            // Parar listener anterior
            if (currentListener) {
                currentListener();
                currentListener = null;
            }
            
            log(`üéß Iniciando listener para pack: ${packId}`, 'info');
            log(`   User: ${user.email}`, 'info');
            log(`   UID: ${user.uid}`, 'info');
            
            try {
                currentListener = db.collection('users')
                    .doc(user.uid)
                    .collection('answers')
                    .doc('all')
                    .onSnapshot((doc) => {
                        eventCount++;
                        log(`üì° onSnapshot disparado! (Evento #${eventCount})`, 'success');
                        
                        if (!doc.exists) {
                            log('‚ö†Ô∏è Documento "all" n√£o existe', 'warning');
                            return;
                        }
                        
                        const data = doc.data();
                        log(`üì¶ Dados completos recebidos:`, 'info');
                        log(`   Keys: ${Object.keys(data).join(', ')}`, 'info');
                        
                        if (data[packId]) {
                            log(`‚úÖ Pack "${packId}" encontrado!`, 'success');
                            log(`   Perguntas: ${Object.keys(data[packId]).join(', ')}`, 'info');
                            log(`   Dados: ${JSON.stringify(data[packId], null, 2)}`, 'info');
                        } else {
                            log(`‚ö†Ô∏è Pack "${packId}" N√ÉO encontrado nos dados`, 'warning');
                            log(`   Packs dispon√≠veis: ${Object.keys(data).join(', ')}`, 'info');
                        }
                    }, (error) => {
                        log(`‚ùå Erro no listener: ${error.message}`, 'error');
                        console.error('Erro completo:', error);
                    });
                
                updateListenerStatus(true, packId);
                log('‚úÖ Listener configurado com sucesso!', 'success');
                
            } catch (error) {
                log(`‚ùå Erro ao configurar listener: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        function stopListener() {
            if (currentListener) {
                currentListener();
                currentListener = null;
                updateListenerStatus(false);
                log('üõë Listener parado', 'info');
            } else {
                log('‚ö†Ô∏è Nenhum listener ativo para parar', 'warning');
            }
        }
        
        async function writeTestData() {
            const packId = document.getElementById('packInput').value.trim();
            const user = auth.currentUser;
            
            if (!user) {
                alert('N√£o autenticado!');
                return;
            }
            
            try {
                log(`‚úçÔ∏è Escrevendo dados de teste em "${packId}"...`, 'info');
                
                const testData = {
                    [packId]: {
                        q1: {
                            answer: 'A',
                            comment: 'Teste de sincroniza√ß√£o',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        },
                        q2: {
                            answer: 'B',
                            comment: 'Segundo teste',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        }
                    }
                };
                
                await db.collection('users')
                    .doc(user.uid)
                    .collection('answers')
                    .doc('all')
                    .set(testData, { merge: true });
                
                log('‚úÖ Dados escritos com sucesso!', 'success');
                log(`   Pack: ${packId}`, 'info');
                log(`   Perguntas: q1, q2`, 'info');
                
            } catch (error) {
                log(`‚ùå Erro ao escrever: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        async function readData() {
            const packId = document.getElementById('packInput').value.trim();
            const user = auth.currentUser;
            
            if (!user) {
                alert('N√£o autenticado!');
                return;
            }
            
            try {
                log(`üìñ Lendo dados manualmente...`, 'info');
                
                const doc = await db.collection('users')
                    .doc(user.uid)
                    .collection('answers')
                    .doc('all')
                    .get();
                
                if (!doc.exists) {
                    log('‚ö†Ô∏è Documento "all" n√£o existe', 'warning');
                    return;
                }
                
                const data = doc.data();
                log('‚úÖ Leitura bem-sucedida!', 'success');
                log(`   Packs: ${Object.keys(data).join(', ')}`, 'info');
                
                if (data[packId]) {
                    log(`‚úÖ Pack "${packId}":`, 'success');
                    log(`   ${JSON.stringify(data[packId], null, 2)}`, 'info');
                } else {
                    log(`‚ö†Ô∏è Pack "${packId}" n√£o encontrado`, 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Erro ao ler: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        // Monitorar autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            updateAuthStatus(user);
        });
        
        // Log inicial
        log('üöÄ Teste Real-Time Sync iniciado', 'info');
        log('üìù Instru√ß√µes:', 'info');
        log('   1. Certifica-te que est√°s autenticado', 'info');
        log('   2. Escolhe um Pack ID (ex: experiencia)', 'info');
        log('   3. Clica "Iniciar Listener"', 'info');
        log('   4. Abre outro dispositivo/tab', 'info');
        log('   5. Escreve dados no outro dispositivo', 'info');
        log('   6. Verifica se onSnapshot dispara aqui', 'info');
    </script>
</body>
</html>
